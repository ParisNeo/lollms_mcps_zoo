description: A Model Context Protocol (MCP) server that provides Large Language Models (LLMs) with the ability to search for and retrieve academic papers from the arXiv.org repository. It allows LLMs to access scientific research, summaries, and authors on demand.
disclaimer: This tool connects to the official arXiv API to fetch data. The availability and speed of the service depend on the arXiv servers. Please respect their terms of service. All content is provided by arXiv and its authors.
