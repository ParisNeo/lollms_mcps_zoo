description: A Model Context Protocol (MCP) server that empowers Large Language Models (LLMs) with real-time internet search capabilities. It utilizes the DuckDuckGo search engine to provide direct web access within the lollms ecosystem, enabling LLMs to fetch current and relevant information.
disclaimer: This tool connects to the live internet to fetch information. The accuracy, reliability, and safety of the content returned from external websites cannot be guaranteed. Users should exercise caution and critically evaluate the search results provided to the LLM.
